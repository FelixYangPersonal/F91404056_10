<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>打地鼠</title>
<script language="javaScript" type="text/javascript" SRC="pz_chromeless_2.1.js"></SCRIPT>
<script>
<!-- Download this script and many more at -->
<!-- The Java Magician!! http://www.java168.com -->
function kill_mouse() {
    theURL="kill_mouse.htm"     //連結網址
    wname ="CHROMELESSWIN"      //跳出視窗的名稱,做 target 用
    W=600;                 	//視窗寬度
    H=400;                 	//視窗高度
    windowCERRARa         = "images/close_a.gif"       //三個不同的關閉視窗的小圖
    windowCERRARd         = "images/close_d.gif"
    windowCERRARo         = "images/close_o.gif"
    windowNONEgrf         = "images/none.gif"
    windowCLOCK           = "images/clock.gif"
    windowREALtit         = "打地鼠"
    windowTIT             = "<center><font size=2><b>－打地鼠－</b></fant></center>"
    windowBORDERCOLOR     = "#000000"     		//邊框顏色
    windowBORDERCOLORsel  = "#FFFFFF"     		//視窗被移動時邊框顏色
    windowTITBGCOLOR      = "#FFFFFF"     		//標題欄位顏色
    windowTITBGCOLORsel   = "#FFFFFF"     		//視窗被移動時標題欄位顏色
    openchromeless(theURL, wname, W, H, windowCERRARa, windowCERRARd, windowCERRARo, windowNONEgrf, windowCLOCK, windowTIT, windowREALtit , windowBORDERCOLOR, windowBORDERCOLORsel, windowTITBGCOLOR, windowTITBGCOLORsel)
}
</script>
</head>

<body leftmargin="0" topmargin="0">
<BR></BR>
<BR></BR>
<BR></BR>
<BR></BR>
<BR></BR>
<P><CENTER><A HREF="javascript:kill_mouse();">開啟打地鼠視窗</A></CENTER></P>
</body>
</html>
